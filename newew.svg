<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="200px"
    height="200px"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Hintergrund -->
    <rect width="100%" height="100%" fill="#0A1F44"/>

    <!-- Atomorbitale -->
    <g stroke="#1E3A5F" stroke-width="2" fill="none">
        <ellipse cx="100" cy="100" rx="80" ry="40" />
        <ellipse cx="100" cy="100" rx="60" ry="30" />
        <ellipse cx="100" cy="100" rx="40" ry="20" />
    </g>

    <!-- Elektronen -->
    <g fill="#1E90FF">
        <circle cx="180" cy="100" r="5">
            <animateMotion repeatCount="indefinite" dur="8s">
                <mpath xlink:href="#orbit1"/>
            </animateMotion>
        </circle>
        <circle cx="100" cy="40" r="5">
            <animateMotion repeatCount="indefinite" dur="10s">
                <mpath xlink:href="#orbit2"/>
            </animateMotion>
        </circle>
        <circle cx="20" cy="100" r="5">
            <animateMotion repeatCount="indefinite" dur="12s">
                <mpath xlink:href="#orbit3"/>
            </animateMotion>
        </circle>
        <circle cx="100" cy="160" r="5">
            <animateMotion repeatCount="indefinite" dur="14s">
                <mpath xlink:href="#orbit4"/>
            </animateMotion>
        </circle>
    </g>

    <!-- Pfade fÃ¼r die Elektronenbewegung -->
    <defs>
        <path id="orbit1" d="M180,100 A80,40 0 1,1 19.99,100" />
        <path id="orbit2" d="M100,40 A60,30 0 1,1 99.99,40" />
        <path id="orbit3" d="M20,100 A40,20 0 1,1 179.99,100" />
        <path id="orbit4" d="M100,160 A80,40 0 1,1 99.99,160" />
    </defs>

    <!-- Atomkern (Welt) -->
    <g>
        <circle cx="100" cy="100" r="25" fill="#1E3A5F" stroke="#0A1F44" stroke-width="2"/>
        <!-- Kontinentale Darstellung vereinfacht -->
        <path d="M90,90 Q100,80 110,90 Q120,100 110,110 Q100,120 90,110 Q80,100 90,90 Z" fill="#0A1F44"/>
    </g>

    <!-- Optional: Text -->
    <text x="50%" y="190" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
        Core
    </text>
</svg>
